groups:
  - name: privacy_finetuner_alerts
    rules:
      - alert: PrivacyFinetunerDown
        expr: up{job="privacy-finetuner"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Privacy Finetuner instance is down"
          description: "Privacy Finetuner instance {{ $labels.instance }} has been down for more than 1 minute."

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second for instance {{ $labels.instance }}."

      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s for instance {{ $labels.instance }}."

      - alert: PrivacyBudgetExhausted
        expr: privacy_budget_remaining < 0.1
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Privacy budget nearly exhausted"
          description: "Privacy budget remaining is {{ $value }} for instance {{ $labels.instance }}."

      - alert: PrivacyBudgetLow
        expr: privacy_budget_remaining < 0.3
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Privacy budget running low"
          description: "Privacy budget remaining is {{ $value }} for instance {{ $labels.instance }}."

      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanizePercentage }} on instance {{ $labels.instance }}."

      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}% on instance {{ $labels.instance }}."

      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) * 100 < 10
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: "Disk space is {{ $value }}% full on instance {{ $labels.instance }}."

      - alert: TrainingJobStuck
        expr: increase(training_steps_total[10m]) == 0 and training_job_active == 1
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Training job appears stuck"
          description: "Training job on instance {{ $labels.instance }} has not progressed in 10 minutes."

      - alert: ModelAccuracyDrop
        expr: model_accuracy < 0.8
        for: 15m
        labels:
          severity: warning
        annotations:
          summary: "Model accuracy has dropped"
          description: "Model accuracy is {{ $value }} on instance {{ $labels.instance }}."

      - alert: SecurityAnomalyDetected
        expr: rate(security_anomalies_total[5m]) > 0.1
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Security anomaly detected"
          description: "Security anomaly rate is {{ $value }} per second on instance {{ $labels.instance }}."

      - alert: DatabaseConnectionsHigh
        expr: pg_stat_activity_count > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High database connections"
          description: "Database has {{ $value }} active connections."

      - alert: RedisMemoryUsageHigh
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High Redis memory usage"
          description: "Redis memory usage is {{ $value | humanizePercentage }}."

      - alert: FailedAuthentications
        expr: rate(authentication_failures_total[5m]) > 5
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High authentication failure rate"
          description: "Authentication failure rate is {{ $value }} per second."

      - alert: PrivacyComplianceViolation
        expr: privacy_compliance_violations_total > 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Privacy compliance violation detected"
          description: "{{ $value }} privacy compliance violations detected on instance {{ $labels.instance }}."

      - alert: ModelDriftDetected
        expr: model_drift_score > 0.3
        for: 30m
        labels:
          severity: warning
        annotations:
          summary: "Model drift detected"
          description: "Model drift score is {{ $value }} on instance {{ $labels.instance }}."

  - name: infrastructure_alerts
    rules:
      - alert: ContainerRestarting
        expr: rate(container_start_time_seconds[5m]) > 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Container restarting frequently"
          description: "Container {{ $labels.name }} is restarting frequently."

      - alert: ContainerOOMKilled
        expr: increase(container_oom_kills_total[5m]) > 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Container killed due to OOM"
          description: "Container {{ $labels.name }} was killed due to out of memory."

      - alert: NetworkLatencyHigh
        expr: histogram_quantile(0.95, rate(network_latency_seconds_bucket[5m])) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High network latency"
          description: "95th percentile network latency is {{ $value }}s."

  - name: business_alerts
    rules:
      - alert: TrainingThroughputLow
        expr: rate(training_tokens_processed_total[5m]) < 1000
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Training throughput is low"
          description: "Training throughput is {{ $value }} tokens per second."

      - alert: APIUsageSpike
        expr: rate(http_requests_total[5m]) > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "API usage spike detected"
          description: "API request rate is {{ $value }} requests per second."

      - alert: PrivacyBudgetConsumptionRate
        expr: rate(privacy_budget_consumed_total[1h]) > 0.1
        for: 30m
        labels:
          severity: warning
        annotations:
          summary: "High privacy budget consumption rate"
          description: "Privacy budget consumption rate is {{ $value }} per hour."