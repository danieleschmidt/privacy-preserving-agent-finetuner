{{- if .Values.workers.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "privacy-finetuner.fullname" . }}-worker
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "privacy-finetuner.labels" . | nindent 4 }}
    app.kubernetes.io/component: worker
spec:
  replicas: {{ .Values.workers.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      {{- include "privacy-finetuner.workerSelectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "privacy-finetuner.workerSelectorLabels" . | nindent 8 }}
        {{- with .Values.workers.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.service.metrics.port }}"
        prometheus.io/path: "/metrics"
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.workers.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- include "privacy-finetuner.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "privacy-finetuner.serviceAccountName" . }}
      
      {{- include "privacy-finetuner.nodeSelector" .Values.workers | nindent 6 }}
      {{- include "privacy-finetuner.tolerations" .Values.workers | nindent 6 }}
      {{- include "privacy-finetuner.affinity" .Values.workers | nindent 6 }}
      
      securityContext:
        {{- toYaml .Values.workers.securityContext | nindent 8 }}
      
      containers:
      - name: privacy-finetuner-worker
        image: {{ include "privacy-finetuner.workerImage" . }}
        imagePullPolicy: {{ .Values.workers.image.pullPolicy }}
        
        securityContext:
          {{- toYaml .Values.workers.containerSecurityContext | nindent 10 }}
        
        {{- include "privacy-finetuner.resources" .Values.workers | nindent 8 }}
        
        env:
        {{- include "privacy-finetuner.commonEnv" . | nindent 8 }}
        - name: WORLD_SIZE
          value: {{ add .Values.master.replicaCount .Values.workers.replicaCount | quote }}
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        {{- range $key, $value := .Values.workers.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        
        envFrom:
        - secretRef:
            name: {{ include "privacy-finetuner.fullname" . }}-secrets
        - configMapRef:
            name: {{ include "privacy-finetuner.fullname" . }}-config
        
        ports:
        - name: http
          containerPort: {{ .Values.service.workers.port }}
          protocol: TCP
        - name: metrics
          containerPort: {{ .Values.service.metrics.port }}
          protocol: TCP
        - name: distributed
          containerPort: 29500
          protocol: TCP
        
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
          readOnly: true
        - name: data-volume
          mountPath: /data
          readOnly: true
        - name: models-volume
          mountPath: /models
        - name: cache-volume
          mountPath: /cache
        - name: logs-volume
          mountPath: /var/log/privacy-finetuner
        - name: tmp-volume
          mountPath: /tmp
        - name: dev-shm
          mountPath: /dev/shm
        
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - |
                echo "Gracefully shutting down privacy-finetuner worker..."
                kill -TERM $(pgrep -f privacy-finetuner)
                sleep 30
      
      volumes:
      - name: config-volume
        configMap:
          name: {{ include "privacy-finetuner.fullname" . }}-config
      {{- if .Values.persistence.data.enabled }}
      - name: data-volume
        persistentVolumeClaim:
          claimName: {{ include "privacy-finetuner.fullname" . }}-data
      {{- else }}
      - name: data-volume
        emptyDir: {}
      {{- end }}
      {{- if .Values.persistence.models.enabled }}
      - name: models-volume
        persistentVolumeClaim:
          claimName: {{ include "privacy-finetuner.fullname" . }}-models
      {{- else }}
      - name: models-volume
        emptyDir: {}
      {{- end }}
      {{- if .Values.persistence.cache.enabled }}
      - name: cache-volume
        persistentVolumeClaim:
          claimName: {{ include "privacy-finetuner.fullname" . }}-cache
      {{- else }}
      - name: cache-volume
        emptyDir: {}
      {{- end }}
      - name: logs-volume
        emptyDir:
          sizeLimit: 10Gi
      - name: tmp-volume
        emptyDir:
          sizeLimit: 5Gi
      - name: dev-shm
        emptyDir:
          medium: Memory
          sizeLimit: 8Gi
      
      terminationGracePeriodSeconds: 300
      restartPolicy: Always
{{- end }}