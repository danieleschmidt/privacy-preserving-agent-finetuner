# SonarCloud Configuration for Privacy-Preserving Agent Finetuner
sonar.projectKey=terragon-labs_privacy-preserving-agent-finetuner
sonar.organization=terragon-labs
sonar.projectName=Privacy-Preserving Agent Finetuner
sonar.projectVersion=0.1.0

# Source code configuration
sonar.sources=privacy_finetuner
sonar.tests=tests
sonar.python.version=3.9,3.10,3.11,3.12

# Coverage configuration
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Exclusions
sonar.coverage.exclusions=**/*test*.py,**/tests/**,**/scripts/**,**/docs/**
sonar.exclusions=**/*test*.py,**/tests/**,**/scripts/**,**/migrations/**,**/alembic/**

# Quality gate configuration
sonar.qualitygate.wait=true

# Security configuration
sonar.python.bandit.reportPaths=bandit-report.json

# Privacy and security specific rules
sonar.python.pylint.reportPath=pylint-report.txt
sonar.python.flake8.reportPaths=flake8-report.txt

# Language-specific settings
sonar.python.file.suffixes=.py

# Analysis parameters
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git
sonar.scm.forceReloadAll=false

# Branch analysis
sonar.branch.name=main
sonar.branch.target=main

# Pull request analysis
sonar.pullrequest.key=${GITHUB_PR_NUMBER}
sonar.pullrequest.branch=${GITHUB_HEAD_REF}
sonar.pullrequest.base=${GITHUB_BASE_REF}

# Privacy-specific quality profiles
sonar.profile=Privacy Security Profile